<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter followers tool</title>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.2.1/purl.min.js"></script>
    <script src="//x.scraperwiki.com/js/scraperwiki.js"></script>

    <script src="code.js"></script>
  </head>
  <body>

     <div class="settings" id="settings-auth" style="display:none">
         <h1>Permission needed from Twitter</h1>
         <p class="lead">To carry on getting data, please
         <button class="btn btn-primary" type="button" id="reauthenticate" disabled="disabled">Reauthenticate</button> with Twitter.
         </p>
    </div>

     <div class="settings" id="settings-working" style="display:none">
         <h1>Monitoring @<span class="who">...</span>'s followers</h1>
         <p class="lead">Got <strong><span class="batch_got"></span>/<span class="batch_expected"></span></strong> followers.  
           <span id="got-some">
             Will be up to date in about <strong><span id="eta"></span></strong>.
           </span>
           <span id="got-all">
             Will check again in the <strong>next hour</strong>.
           </span>
         </p>
    </div>

    <div class="settings" id="settings-get" style="display:none">
        <h1>Get Twitter followers</h1>

        <div class="input-append">
            <input type="text" name="q" size="80" id="q" placeholder="Twitter user name">
            <button class="btn btn-primary" type="button" id="submit" disabled="disabled"></button>
        </div>
    </div>

    <div class="settings" id="settings-clear" style="display:none">
         <button class="btn btn-danger btn-large" type="button" id="clear-data" disabled="disabled"></button>
         <p>* this will clear all of your data
         </p>
    </div>

  </body>
</html>
